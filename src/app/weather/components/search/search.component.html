<form class="form-inline mb-5">
  <div class="form-group col-8 pl-0">
    <input class="form-control mt-3 col"
           id="city"
           name="city"
           placeholder="City"
           type="text"
           [(ngModel)]="query"
           required>
  </div>
  <button class="btn-search btn btn-primary mt-3 col-4" type="submit" (click)="search()">Search</button>

  <div *ngIf="error" class="form-control alert alert-danger" role="alert">
      {{ error.message }}
    </div>
</form>
